            <i class="fa fa-lock"></i>
            <input type="password" class="form-control" name="repeatPassword" placeholder="确认密码" required="required">

            <label class="pull-right">已有账号？<a href="https://onboard.cn/account/signin">立即登录</a></label>
          </div>
