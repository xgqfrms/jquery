<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>noscript</title>
</head>
<body>
	<div>
		<script>
			document.write("Hello World!");
		</script>
		<noscript>
			Sorry, your browser does not support JavaScript!
		</noscript>
		<p>A browser without support for JavaScript will show the text inside the &lt;noscript&gt; element.</p>
	</div>
</body>
</html>
