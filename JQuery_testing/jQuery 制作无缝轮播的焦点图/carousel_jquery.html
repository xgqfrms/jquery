<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel figures</title>
	<link rel="stylesheet" href="css/carousel.css">
	<script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="banner">
			<ul class="img">
				<li><a href="#"><img src="images/bg1.jpg" alt="images/bg1.jpg"></a></li>
				<li><a href="#"><img src="images/bg2.jpg" alt="images/bg2.jpg"></a></li>
				<li><a href="#"><img src="images/bg3.jpg" alt="images/bg3.jpg"></a></li>
				<li><a href="#"><img src="images/bg4.jpg" alt="images/bg4.jpg"></a></li>
				<li><a href="#"><img src="images/bg5.jpg" alt="images/bg5.jpg"></a></li>
				<li><a href="#"><img src="images/bg6.jpg" alt="images/bg6.jpg"></a></li>
			</ul>
			<ul class="num">
				<li class="actived"><a href="#1"></a></li>
				<li><a href="#1"></a></li>
				<li><a href="#1"></a></li>
				<li><a href="#1"></a></li>
				<li><a href="#1"></a></li>
				<li><a href="#1"></a></li>
			</ul>
			<!-- <div class="btn">
				<div class="btn_l">&lt;</div>
				<div class="btn_r">&gt;</div>
			</div> -->
			<div class="btn btn_l"><a href="#">&lt;</a></div>
			<div class="btn btn_r"><a href="#">&gt;</a></div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var i = 0;
			var size = $(".banner .img li").size();
			$(".banner .btn_l").click(function(){
				i++;
				if (i == size) {
					i = 0;
				}
				$(".banner .img").stop().animate({left:-1021*i},500);	
			});
			$(".banner .btn_r").click(function(){
				i--;
				if (i == -1) {
					i = size-1;
				}
				$(".banner .img").stop().animate({left:-1021*i},500);
			});
		});
	</script>
</body>
</html>
