<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel figures</title>
	<link rel="stylesheet" href="css/carousel.css">
	<script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="banner">
			<ul class="img">
				<li><a href="#"><img src="images/bg1.jpg" alt="images/bg1.jpg" title="img_1"></a></li>
				<li><a href="#"><img src="images/bg2.jpg" alt="images/bg2.jpg" title="img_2"></a></li>
				<li><a href="#"><img src="images/bg3.jpg" alt="images/bg3.jpg" title="img_3"></a></li>
				<li><a href="#"><img src="images/bg4.jpg" alt="images/bg4.jpg" title="img_4"></a></li>
				<li><a href="#"><img src="images/bg5.jpg" alt="images/bg5.jpg" title="img_5"></a></li>
				<li><a href="#"><img src="images/bg6.jpg" alt="images/bg6.jpg" title="img_6"></a></li>
			</ul>
			<ul class="num">
				<li title="img1" class="actived"><a href="#1"></a></li>
				<li title="img2"><a href="#1"></a></li>
				<li title="img3"><a href="#1"></a></li>
				<li title="img4"><a href="#1"></a></li>
				<li title="img5"><a href="#1"></a></li>
				<li title="img6"><a href="#1"></a></li>
			</ul>
			<div class="btn btn_l"><a href="#">&lt;</a></div>
			<div class="btn btn_r"><a href="#">&gt;</a></div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var i = 0;
			// copy img01
			var img_clone = $(".banner .img li").first().clone();
			$(".banner .img").append(img_clone);
			var size = $(".banner .img li").size();
			// alert(size);
			$(".banner .btn_l").click(function(){
				i++;
				if (i == size) {
					$(".banner .img").css({left:0});
					i = 1;
				}
				$(".banner .img").stop().animate({left:-1021*i},500);
				$(".banner .num li").eq(i).addClass("actived").siblings().removeClass("actived");	
			});
			$(".banner .btn_r").click(function(){
				i--;
				if (i == -1) {
					$(".banner .img").css({left:-1021*(size-1)});
					i = size-2;
				}
				$(".banner .img").stop().animate({left:-1021*i},500);
				$(".banner .num li").eq(i).addClass("actived").siblings().removeClass("actived");
			});
		});
	</script>
</body>
</html>
