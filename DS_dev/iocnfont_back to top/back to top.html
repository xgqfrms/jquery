<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Icon </title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/icon.css">
</head>
<body>
<div class="container">
	<a href="#" class="toolbar-item">
		<span class="toolbar-btn">
			<i class="toolbar-icon icon-wechat" alt="public account"></i>
			<span class="toolbar-text">公共<br/>账号</span>
		</span>
		<span class="toolbar-layer toolbar-layer-wx"></span>
	</a>
	<a href="#" class="toolbar-item">
		<span class="toolbar-btn">
		    <i class="toolbar-icon icon-chat-3" alt="give feedback"></i>
		    <span class="toolbar-text">意见<br/>反馈</span>
		</span>
	</a>
	<a href="#" class="toolbar-item">
		<span class="toolbar-btn">
		    <i class="toolbar-icon icon-mobile" alt="app download"></i>
		    <span class="toolbar-text">App<br/>下载</span>
		</span>
		<span class="toolbar-layer toolbar-layer-app"></span>
	</a>
	<a href="#" class="toolbar-item">
		<span class="toolbar-btn">
		    <i class="toolbar-icon icon-publish" alt="return top"></i>
		    <span class="toolbar-text">返回<br/>顶部</span>
		</span>
	</a>
</div>
	
</body>
</html>
